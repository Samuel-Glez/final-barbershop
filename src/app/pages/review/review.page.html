<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Reseñas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="list">
      <div *ngFor=" let review of allReview">
        <div *ngFor=" let user of allUser">
          <div *ngIf="review.fkidusuario === user.idusuario">
            <ion-list>
            <ion-item>
              <ion-card class="card" routerLinkActive="router-link-active">
                <ion-card-header>
                  <ion-card-subtitle class="align-star">
                    <div class="superponer">
                      <ion-icon class="ion-icon" name="star-outline" ngDefaultControl *ngFor="let num of [1,2,3,4,5]"
                      [ngStyle]="{'color':'#949494'}"></ion-icon>
                    </div>
                      <div class="superponer2">
                        <ion-icon class="ion-icon2" name="star" ngDefaultControl *ngFor="let num of [1,2,3,4,5]"
                        [ngModel]="rate(review.estrellas)"  [ngStyle]="{'color':getColor(num)}"></ion-icon>
                      </div><br>
                 </ion-card-subtitle><br>
                  <ion-card-subtitle>{{user.nombre}} {{user.apellidos}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content> {{review.opiniones}} </ion-card-content><br>
              </ion-card>
            </ion-item>
          </ion-list>
          </div>
        </div>
      </div>
  </div>
  <div class="div-review" *ngIf="idrol() !== '1'">
    <ion-button class="button2" routerLink="/newreview">Agregar reseña</ion-button>
  </div>
</ion-content>
